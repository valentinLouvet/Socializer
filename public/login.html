<form class="form-auth" ng-submit="login()">
    <h2>Please log in</h2>
    <p>{{error_message}}</p>
    <input type="username" ng-model="user.username" class="form-control" placeholder="usernames" required="" autofocus="">
    <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
